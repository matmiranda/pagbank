# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test with Coverlet
      run: dotnet test --no-build --verbosity normal --collect:"XPlat Code Coverage" --settings .github/workflows/test.runsettings
      env:
        COVERLET_OUTPUT: TestResults/Coverage/
    - name: Generate Coverage Report
      run: dotnet tool install -g dotnet-reportgenerator-globaltool
    - name: Generate Coverage Report HTML
      run: reportgenerator "-reports:${{ github.workspace }}/${{ env.COVERLET_OUTPUT }}/*.json" "-targetdir:${{ github.workspace }}/${{ env.COVERLET_OUTPUT }}/report" -reporttypes:Html
    - name: Publish Coverage Report
      uses: actions/upload-artifact@v2
      with:
        name: coverage-report
        path: ${{ github.workspace }}/${{ env.COVERLET_OUTPUT }}/report

